<!DOCTYPE html>
<html>
<head>
	<title>Alphabet List</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 300px;
		}

		.vertical {
			flex-direction: column;
		}

		.item {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2rem;
			font-weight: bold;
			height: 50px;
			width: 50px;
			margin: 5px;
			background-color: lightgray;
			border-radius: 5px;
			box-shadow: 2px 2px 5px gray;
		}
	</style>
</head>
<body>
	<label for="arrange">Arrange:</label>
	<select id="arrange" onchange="changeArrangement()">
		<option value="horizontal" selected>Horizontally</option>
		<option value="vertical">Vertically</option>
	</select>

	<div class="container" id="alphabet-container">
		<div class="item">A</div>
		<div class="item">B</div>
		<div class="item">C</div>
		<div class="item">D</div>
		<div class="item">E</div>
		<div class="item">F</div>
		<div class="item">G</div>
		<div class="item">H</div>
		<div class="item">I</div>
		<div class="item">J</div>
		<div class="item">K</div>
		<div class="item">L</div>
		<div class="item">M</div>
		<div class="item">N</div>
		<div class="item">O</div>
		<div class="item">P</div>
		<div class="item">Q</div>
		<div class="item">R</div>
		<div class="item">S</div>
		<div class="item">T</div>
		<div class="item">U</div>
		<div class="item">V</div>
		<div class="item">W</div>
		<div class="item">X</div>
		<div class="item">Y</div>
		<div class="item">Z</div>
	</div>

	<script>
		function changeArrangement() {
			const container = document.getElementById('alphabet-container');
			const arrange = document.getElementById('arrange').value;
			container.classList.remove('horizontal', 'vertical');
			container.classList.add(arrange);
		}
	</script>
</body>
</html>
